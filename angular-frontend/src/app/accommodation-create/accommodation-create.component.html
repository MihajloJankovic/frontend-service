<!-- accommodation-create.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Accommodation</title>
  <link rel="stylesheet" href="accommodation-create.component.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">Create Accommodation</h2>
    <span class="dialog-close" (click)="closeDialog()">Ã—</span>
    <form [formGroup]="accommodationForm" class="dialog-form" (ngSubmit)="submitAccommodation()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="dialog-input" required>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="dialog-input" required>
      </div>

      <div class="form-group">
        <div class="amenities-container">
          <label>Amenities:</label>
          <div class="amenity-items">
            <div *ngFor="let amenity of amenitiesList; let i = index" class="amenity-item">
              <input type="checkbox"formControlName="amenities" [id]="'amenities' + i"  [checked]="isSelected(amenity)" [value] = "amenity" (change)="updateAmenitiesList(amenity)">
              <label [for]="'amenities' + i">{{ amenity }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="dialog-button-container">
        <button type="submit" class="dialog-button">Create Accommodation</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
