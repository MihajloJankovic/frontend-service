<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="user-profile-edit.component.css">
</head>
<body>
<div class="profile-container" *ngIf="b ==1">
  <div class="profile-header">
    <h1>Edit Profile</h1>
  </div>
  <form class="profile-form" (ngSubmit)="submitForm()" [formGroup]="userForm">
    <div class="form-content">
      <div id="user-segment">
        <div class="form-group">
          <label for="email">Name</label>
          <input readonly="true" type="text" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" formControlName="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" formControlName="lastname" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" formControlName="gender" required>
        </div>
        <div class="form-group">
<!--          <label for="birthDate">Birth date</label>-->
<!--          <div class="custom-datepicker-input-container">-->
<!--            <input readonly matInput [matDatepicker]="picker" formControlName="birthDate" id="birthDate" class="custom-datepicker-input">-->
<!--            <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>-->
<!--            <i class="material-icons" (click)="picker.open()"></i>-->
<!--          </div>-->
          <label for="birthday">BirthDay</label>
          <input type="text" id="birthday" formControlName="birthday" required>
        </div>
      </div>
    </div>
    <button type="profile" class="save-button">Save Changes</button>
  </form>
</div>
</body>
</html>
