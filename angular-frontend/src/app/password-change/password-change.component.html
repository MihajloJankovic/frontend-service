<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="password-change.component.css">
</head>
<body>
<nav class="navbar-container">
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/accommodations">Accommodations
    </a></li>
    <ng-container *ngIf="!isAuthenticated()">
      <a href="http://localhost:4200/login"><button id="loginbttn">Login</button></a>
      <a  style="margin-left: 10px;margin-right: 10px" href="http://localhost:4200/register"><button id="registerbttn">Register</button></a>
    </ng-container>
    <ng-container *ngIf="isAuthenticated()">
      <a  style="margin-left: 10px;margin-right: 10px" href="http://localhost:4200/profile"><button id="profilebutn">Profile</button></a>
      <button id="logoutbttn" (click)="logout()">Logout</button>
    </ng-container>
  </ul>
</nav>
<div class="change-password-container">
  <div class="change-password-header">
    <h1>Change Password</h1>
  </div>
  <form class="change-password-form" (ngSubmit)="submitForm()" [formGroup]="changePasswordForm">
    <div class="form-group">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" formControlName="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <div class="buttons">
      <button type="submit" class="change-password-button">Change Password</button>
      <button type="button" class="change-password-button" routerLink="/profile">Back</button>
    </div>
  </form>
</div>
</body>
</html>
