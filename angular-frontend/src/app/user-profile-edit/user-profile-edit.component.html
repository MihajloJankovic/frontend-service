<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="user-profile-edit.component.css">
</head>
<body>
<div class="profile-container">
  <div class="profile-header">
    <h1>Edit Profile</h1>
  </div>
  <form class="profile-form" (ngSubmit)="submitForm()" [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" formControlName="country">
    </div>
    <button type="profile" class="save-button">Save Changes</button>
  </form>
</div>
</body>
</html>
