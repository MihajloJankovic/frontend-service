<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="navbar-container">
  <ul>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/accommodations">Accommodations
    </a></li>
    <ng-container *ngIf="!isAuthenticated()">
      <a href="http://localhost:4200/login"><button id="loginbttn">Login</button></a>
      <a href="http://localhost:4200/register"><button id="registerbttn">Register</button></a>
    </ng-container>
    <ng-container *ngIf="isAuthenticated()">
      <button id="logoutbttn" (click)="logout()">Logout</button>
    </ng-container>
  </ul>
</nav>
<div class="login-container">
  <div class="login-header">
    <h1>Register</h1>
  </div>
  <form class="login-form" (ngSubmit)="submitForm()" [formGroup]="registerForm">
    <hr>
    <div class="form-content">
      <div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <div class="inputContainer">
            <input type="text" id="firstname" formControlName="firstname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <div class="inputContainer">
            <input type="text" id="lastname" formControlName="lastname" required>
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="inputContainer">
            <select id="gender" formControlName="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <div class="inputContainer">
            <select id="role" formControlName="role" required>
              <option value="Host">Host</option>
              <option value="Guest">Guest</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="birthday">Birth date</label>
          <div class="custom-datepicker-input-container inputContainer">
            <input readonly matInput [matDatepicker]="picker" formControlName="birthday" id="birthday" placeholder="Choose a date" class="custom-datepicker-input" (focus)="picker.open()">
            <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
            <i class="material-icons"></i>
          </div>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="inputContainer">
            <input type="text" id="username" formControlName="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="inputContainer">
            <input type="email" id="email" formControlName="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="inputContainer">
            <input type="password" id="password" formControlName="password" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="inputContainer">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <button type="submit" class="login-button">Register</button>
  </form>
  <br>
  <p class="login-link">Have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
