<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>Register</h1>
  </div>
  <form class="login-form" (ngSubmit)="submitForm()" [formGroup]="registerForm">
    <div class="form-content">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" formControlName="surname" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthDate">Birth date</label>
          <div class="custom-datepicker-input-container">
            <input readonly matInput [matDatepicker]="picker" formControlName="birthDate" id="birthDate" class="custom-datepicker-input" (focus)="picker.open()">
            <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
            <i class="material-icons">calendar_today</i>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        </div>
      </div>
      <div id="address-segment">
        <h2>Address details</h2>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" id="street" formControlName="street" required>
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="text" id="number" formControlName="number" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" formControlName="country" required>
        </div>
      </div>
    </div>
    <button type="submit" class="login-button">Register</button>
  </form>
  <p class="login-link">Have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
