<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="user-profile-edit.component.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="profile-container" *ngIf="b ==1">
  <div class="profile-header">
    <h1>Edit Profile</h1>
  </div>
  <form class="profile-form" (ngSubmit)="submitForm()" [formGroup]="userForm">
    <div class="form-content">
      <div id="user-segment">
        <div class="form-group" id="form-group-email">
          <label for="email">Email</label>
          <input readonly="true" type="text" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" id="firstname" formControlName="firstname" required>
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="text" id="lastname" formControlName="lastname" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" formControlName="gender">
            <option value="male" [selected]="gender == 'male'">Male</option>
            <option value="female" [selected]="gender == 'female'">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthday">Birth date</label>
          <input readonly matInput  formControlName="birthday" id="birthday" class="custom-datepicker-input">
          <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
          <i class="material-icons"></i>
        </div>
      </div>
    </div>
    <button type="submit" class="save-button">Save Changes</button>
  </form>
</div>
</body>
</html>
