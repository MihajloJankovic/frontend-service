<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="user-profile.component.css">
</head>
<body>
<div class="profile-container" *ngIf="b ==1" >
  <div class="profile-header">
    <h1>User Profile</h1>
  </div>
  <form [formGroup]="forma" >
    <label>Username :  </label>
    <input type="text" readonly="true" formControlName="username" value="{{post.username}}"  name="username"><br><br>
    <label>Email :  </label>
    <input type="text" readonly="true"  formControlName="email" value="{{post.email}}" name="email"><br><br>
    <label>BirthDay :  </label>
    <input type="text" readonly="true"  formControlName="bdate" value="{{post.birthday}}" name="bdate"><br><br>
  </form>
  <a href="editProfile" class="edit-button">Edit Profile</a>
  <a href="passwordChange" class="edit-button">Change password</a>
</div>
</body>
</html>
