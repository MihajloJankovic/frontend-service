<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <form class="login-form" (ngSubmit)="submitForm()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" id="username" formControlName="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <p class="signup-link">Forgot your password? <a routerLink="/reset-request">Reset password</a></p>
  <p class="signup-link">Haven't an account? <a routerLink="/register">Sign up</a></p>
</div>
</body>
</html>
