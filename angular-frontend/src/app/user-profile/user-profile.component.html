<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="user-profile.component.css">
</head>
<body>
<div class="profile-container">
  <div class="profile-header">
    <h1>User Profile</h1>
  </div>
  <form [formGroup]="forma" class="profile-form" *ngIf="b == 1">
    <label>Username : </label>
    <input type="text" readonly="true" formControlName="username" [ngClass]="{'input-field': true, 'read-only': true}" value="{{post.username}}" name="username"><br><br>

    <label>Email : </label>
    <input type="text" readonly="true" formControlName="email" [ngClass]="{'input-field': true, 'read-only': true}" value="{{post.email}}" name="email"><br><br>

    <label>BirthDay : </label>
    <input type="text" readonly="true" formControlName="bdate" [ngClass]="{'input-field': true, 'read-only': true}" value="{{post.birthday}}" name="bdate"><br><br>
  </form>
  <div class="buttons">
    <a href="editProfile" class="edit-button">Edit Profile</a>
    <a href="passwordChange" class="edit-button">Change password</a>
  </div>

</div>
<script>
  document.body.classList.remove('mat-typography');
</script>

</body>
</html>
