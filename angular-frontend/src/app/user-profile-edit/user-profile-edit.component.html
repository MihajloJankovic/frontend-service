<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="user-profile-edit.component.css">
</head>
<body>
<div class="profile-container">
  <div class="profile-header">
    <h1>Edit Profile</h1>
  </div>
  <form class="profile-form" (ngSubmit)="submitForm()" [formGroup]="userForm">
    <div class="form-content">
      <div id="user-segment">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" formControlName="surname" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthDate">Birth date</label>
          <div class="custom-datepicker-input-container">
            <input readonly matInput [matDatepicker]="picker" formControlName="birthDate" id="birthDate" class="custom-datepicker-input">
            <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
            <i class="material-icons" (click)="picker.open()"></i>
          </div>
        </div>
      </div>
      <div id="address-segment">
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" id="street" formControlName="street" required>
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="text" id="number" formControlName="number" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" formControlName="country" required>
        </div>
      </div>
    </div>
    <button type="profile" class="save-button">Save Changes</button>
  </form>
</div>
</body>
</html>
