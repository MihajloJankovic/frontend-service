<div class="reset-password-container">
    <h2>Reset Password</h2>
    <p>Reset password for {{ email }}</p>
  
    <form (ngSubmit)="submitResetPassword()" #resetForm="ngForm">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
      </div>
  
      <div class="form-group">
        <label for="repeatPassword">Repeat New Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword" required>
      </div>
  
      <button type="submit" [disabled]="!resetForm.valid">Submit</button>
    </form>
  </div>
