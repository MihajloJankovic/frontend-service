<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>Register</h1>
  </div>
  <form class="login-form" (ngSubmit)="submitForm()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" formControlName="surname" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" id="gender" formControlName="gender" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <button type="submit" class="login-button">Register</button>
  </form>
  <p class="login-link">Have an account? <a href="/login">Login here</a></p>
</div>
</body>
</html>
