<!-- accommodation-create.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Accommodation</title>
  <link rel="stylesheet" href="avability.component.css">
</head>
<body>
<div class="dialog-container">
  <div class="dialog-content">
    <span class="dialog-close" (click)="closeDialog()">Ã—</span>
    <h2 class="dialog-title">Create Accommodation</h2>
    <form [formGroup]="avaForm" class="dialog-form" (ngSubmit)="submitAccommodation()">

      <div class="price-mode">
        <label>Price Mode:</label>
        <label>
          <input type="radio" name="priceMode" formControlName="priceMode" value="total" required>
          Total Price
        </label>
        <label>
          <input type="radio" name="priceMode" formControlName="priceMode" value="perPerson" required>
          Price Per Person
        </label>
      </div>

      <div *ngIf="avaForm.get('priceMode')?.value === 'total'">
        <label for="totalPrice">Total Price:</label>
        <input type="number" id="totalPrice" formControlName="totalPrice" class="dialog-input" min="0" required>
      </div>

      <div *ngIf="avaForm.get('priceMode')?.value === 'perPerson'">
        <label for="pricePerPerson">Price Per Person:</label>
        <input type="number" id="pricePerPerson" formControlName="pricePerPerson" class="dialog-input" min="0" required>

        <label for="numberOfPersons">Number of Persons:</label>
        <input type="number" id="numberOfPersons" formControlName="numberOfPersons" class="dialog-input" min="1" required>
      </div>
      <div class="form-group">
        <label for="from">Birth date</label>
        <div class="custom-datepicker-input-container">
          <input readonly matInput [matDatepicker]="picker" formControlName="from" id="from" placeholder="Choose a date" class="custom-datepicker-input" (focus)="picker.open()">
          <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
          <i class="material-icons"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="to">Birth date</label>
        <div class="custom-datepicker-input-container">
          <input readonly matInput [matDatepicker]="picker" formControlName="to" id="to" placeholder="Choose a date" class="custom-datepicker-input" (focus)="picker.open()">
          <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
          <i class="material-icons"></i>
        </div>
      </div>
      <div class="dialog-button-container">
        <button type="submit" class="dialog-button">Create Accommodation</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
